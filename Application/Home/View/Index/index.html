<body>
	<div id="page">

			</div>
			<div id="header" class="hts">

				<div id="next">
					<a href="#" class="cg" id="right" >

					</a>
				</div>

				<form id= "search-box">
					<input id="search" type="text"  placeholder="Search here.."/>
				</form>
				<div id="buttons">
					<span index="1"></span>
					<span index="2"></span>
					<span index="3"></span>
					<span index="4"></span>
